		<p><b>如果目标函数有关自变量中某个元素的偏导数一直都较大，那么该元素的学习率将下降较快；<br>
		反之，如果目标函数有关自变量中某个元素的偏导数一直都较小，那么该元素的学习率将下降较慢。<br>
		自变量中每个元素的学习率在迭代过程中一直在降低（或不变）。<br>
		所以，当学习率在迭代早期降得较快且当前解依然不佳时，AdaGrad算法在迭代后期由于学习率过小，可能较难找到一个有用的解。</b></p>
